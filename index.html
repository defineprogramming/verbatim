<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Verbatim</title>
</head>
<body class="bg-blue-100 min-h-screen">    

    <div class="flex flex-col min-h-screen items-center justify-center">
      <!-- Header -->
      <header class="flex items-center justify-center py-8">
        <img src="https://img.logoipsum.com/288.svg" alt="Logo" class="h-6">
        <h1 class="text-3xl font-bold text-slate-900 ml-2">Verbatim</h1>
      </header>
  
      <!-- Hero Section -->
      <section class="flex flex-col items-center justify-center">
        <img src="https://source.unsplash.com/random/?expression,authenticity" alt="Hero Image" class="w-full h-auto">
        <div class="bg-white rounded-2xl shadow-none mt-8 p-4">
          <h2 class="text-2xl font-bold text-slate-900">Coming Soon</h2>
          <p class="text-base font-normal text-slate-500 mt-2">A social media platform that encourages honest and authentic expression</p>
          <div class="flex items-center justify-center mt-4">
            <div class="flex items-center justify-center bg-white rounded-xl border border-slate-200 p-2">
              <div class="flex items-center justify-center bg-slate-900 text-white rounded-xl p-2">
                <span class="text-2xl font-bold" id="days">00</span>
                <span class="text-base font-normal ml-1">Days</span>
              </div>
              <div class="flex items-center justify-center bg-slate-900 text-white rounded-xl p-2 ml-2">
                <span class="text-2xl font-bold" id="hours">00</span>
                <span class="text-base font-normal ml-1">Hours</span>
              </div>
              <div class="flex items-center justify-center bg-slate-900 text-white rounded-xl p-2 ml-2">
                <span class="text-2xl font-bold" id="minutes">00</span>
                <span class="text-base font-normal ml-1">Minutes</span>
              </div>
              <div class="flex items-center justify-center bg-slate-900 text-white rounded-xl p-2 ml-2">
                <span class="text-2xl font-bold" id="seconds">00</span>
                <span class="text-base font-normal ml-1">Seconds</span>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <!-- Call-to-Action -->
      <section class="flex items-center justify-center mt-8">
        <a href="#" class="bg-slate-900 text-white hover:bg-slate-700 px-3.5 py-2.5 gap-x-2 rounded-2xl">Sign up for updates</a>
      </section>
  
      <!-- Footer -->
      <footer class="flex items-center justify-center mt-8">
        <nav class="flex items-center justify-center">
          <a href="#" class="text-base font-medium text-slate-700 hover:text-slate-900 mx-2">Privacy Policy</a>
          <a href="#" class="text-base font-medium text-slate-700 hover:text-slate-900 mx-2">Terms of Service</a>
          <a href="#" class="text-base font-medium text-slate-700 hover:text-slate-900 mx-2">Contact</a>
        </nav>
      </footer>
    </div>
  
    <script>
      // Countdown Timer
      const countdownDate = new Date("2023-11-01T00:00:00Z").getTime();
  
      const countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;
  
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
        document.getElementById("days").textContent = days.toString().padStart(2, "0");
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
  
        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
        }
      }, 1000);
    </script>
  
  
  
  
  </body>
</html>
